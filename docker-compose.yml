services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coldplay-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_KEY: ${APP_KEY}
      APP_URL: http://localhost:8080
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: coldplay_mumbai
      DB_USERNAME: coldplay
      DB_PASSWORD: secret
      REDIS_CLIENT: phpredis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: null
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      MAIL_MAILER: log
    networks:
      - coldplay

  nginx:
    image: nginx:alpine
    container_name: coldplay-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - coldplay

  mysql:
    image: mysql:8.4
    container_name: coldplay-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: coldplay_mumbai
      MYSQL_USER: coldplay
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - coldplay

  redis:
    image: redis:8-alpine
    container_name: coldplay-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - coldplay

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coldplay-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: coldplay_mumbai
      DB_USERNAME: coldplay
      DB_PASSWORD: secret
      REDIS_CLIENT: phpredis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: null
      QUEUE_CONNECTION: redis
      MAIL_MAILER: log
    networks:
      - coldplay

volumes:
  mysql_data:
  redis_data:

networks:
  coldplay:
    driver: bridge
